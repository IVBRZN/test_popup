<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popup</title>
</head>

<body>
    <div class="popup__bg">
        <form class="popup">
            <div class="close-popup">X</div>
            <label>
                <input type="text" name="first" id="one">
                <div class="label__text">
                    Фамилия
                </div>
            </label>
            <label>
                <input type="text" name="two" id="two">
                <div class="label__text">
                    Имя
                </div>
            </label>
            <label>
                <input type="text" name="three" id="three">
                <div class="label__text">
                    Отчество
                </div>
            </label>
            <label>
                <input type="text" name="four" id="four">
                <div class="label__text">
                    Любимый цвет
                </div>
            </label>
            <label>
                <input type="text" name="five" id="five">
                <div class="label__text">
                    Любимое животное
                </div>
            </label>
            <button type="submit">Отправить</button>
        </form>
    </div>
    <button id="openPopUp" class="open-popup">Открыть попап</button>
    <script src="./main.js"></script>
</body>

</html>
